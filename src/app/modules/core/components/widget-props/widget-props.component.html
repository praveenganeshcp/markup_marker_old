<section class="builder__widget-editor">
  <form *ngIf="formPackage" [formGroup]="formPackage.formGroup" (ngSubmit)="handleSubmit()" class="widget-editor__form">
    <section *ngFor="let formControl of formPackage.renderFields">
      <label for="containerHeight">{{formControl.label}}</label>
      <input [formControlName]="formControl.name" [type]="formControl.datatype" id="containerHeight"/>
    </section>
  <button type="button">Cancel</button>
  <button>Save</button>
  </form>
</section>
