<section class="builder flex">
  <main class="builder__container">
    <section (dblclick)="showEditPropsContainer(convertoToWidget($event.srcElement))" (click)="selectParent(convertoToWidget($event.srcElement))" #rootElement style="width: 100%; height: 100%; display: flex; justify-content: space-evenly; align-items: center; border: 1px solid black;"></section>
    <section class="builder__node-ops">
      <button (click)="copyNode()">Copy</button>
      <button (click)="removeNode()">Remove</button>
    </section>
  </main>
  <section *ngIf="!isShowingEditProps();else editProps" class="builder__widgets">
    <app-widgets-list (addWidget)="addWidget($event)"></app-widgets-list>
  </section>
  <ng-template #editProps>
    <app-widget-props></app-widget-props>
  </ng-template>
</section>
